name: music
description: A cross-platform music app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  dio: ^5.1.1
  event_bus: ^2.0.0
  file_picker: ^5.2.7
  flutter:
    sdk: flutter
  flutter_slidable: ^2.0.0
  flutter_svg: ^2.0.4
  json_annotation: ^4.8.0
  just_audio: ^0.9.32
  logger: ^1.3.0
  shared_preferences: ^2.0.18


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  husky: ^0.1.4+2
  json_serializable: ^6.6.1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
